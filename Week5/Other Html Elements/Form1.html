<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Html Elements</title>
</head>
<body>
    <h1>Form for Assignment</h1>

<form action="#">
    <p>Please Enter your First Name</p>
    <input type="text" id="FirstName" name="FirstName" placeholder="John">

    <p>Please enter your Last Name</p>
    <input type="text" id="LastName" name="LastName" placeholder="Smith">

    <p>Please enter your Age</p>
    <input type="text" id="Age" name="Age" placeholder="1-100">

    <p>Have you ever stomped on someones toes?</p>
    <input type= "radio" name="Toes" id="ToesY" value="Yes">Yes
    <input type="radio" name="Toes" id="ToesN" value="No" >No

    <p>Are you allergic to any of the following things?</p>
    <input type = "checkbox" name="Allergy" id="Allergy1" value="Pollen">Pollen
    <input type="checkbox" name="Allergy" id="Allergy2" value="Fish">Fish(Any)
    <input type="checkbox" name="Allergy" id="Allergy3" value="Peanut">Peanut

    <p>Does your family have a history of dementia?</p> &nbsp;
    <label for="Question">Please choose one of the following</label>&nbsp;
    <select name="Question" id="Question">
      <option  value="Yes">Yes</option>
      <option  value="No">No</option>
      <option  value="I dont Know" selected>I don't know</option>
    </select> 


</form>
    <script src="Form1.js"></script>
</body>
</html>
